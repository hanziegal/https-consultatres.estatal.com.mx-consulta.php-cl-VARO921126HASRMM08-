          cl: cl,
          captcha_challenge: $('#captcha').val()
        },
        datatype: 'json',
        success: function(response) {
            response = JSON.parse(response);
          if(response.exito == "1"){
            //console.log(response);
            $('#cuerpo').html(response.texto);
          }else{
            $('#respuesta').html("<b>Captcha incorrecto!!</b>");
          }
        },
        beforeSend: function() {
        }
    });
  }
</script>
